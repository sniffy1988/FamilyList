<ion-view view-title="Family List">
    <ion-content class="padding">
        <ion-list>
            <ion-item ng-repeat="item in buy.list" class="item-toggle">
                <span ng-bind="item.name"></span>
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="item.isDone">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item>
                <input type="text" placeholder="Enter what need to buy" ng-model="buy.model">
            </ion-item>
            <ion-item>
                <button class="button button-balanced" ng-click="buy.add()">Add</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
